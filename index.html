   .menu {

/* CARD */
.menu a {
  width: 260px;
  padding: 18px;
  background: rgb(123, 226, 75);
  border-radius: 16px;

  /* hilangin gaya link */

  font-weight: 600;

  /* efek card */
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  cursor: pointer;

  transition: 0.3s;
}

/* efek hover */
.menu a:hover {
  transform: translateY(-4px);
  box-shadow: 0 16px 35px rgba(0,0,0,0.15);
  background: #20f832;
}
