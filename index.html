<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7 Sekawan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-image: url('BG1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    /* overlay untuk kontras */
    body::before {
      content: "";
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.35);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      font-weight: 800;
      color:#f3e9d2;
      margin-bottom: 40px;
      text-shadow: 0 4px 14px rgba(0,0,0,0.5);
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    /* CARD */
    .menu a {
      padding: 18px;
      background: #7be24b;
      border-radius: 14px;
      text-decoration: none;
      color: #111;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      transition: all 0.3s ease;
    }

    /* efek hover */
    .menu a:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 18px 40px rgba(0,0,0,0.2);
      background: #20f832;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }

      .menu a {
        font-size: 16px;
        padding: 16px;
      }
    }

    @media (max-width: 480px) {
      .container {
        max-width: 90%;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 30px;
      }

      .menu a {
        font-size: 15px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>7 Sekawan</h1>

      <a href="fadillah.html">Fadillah</a>
      <a href="prasetyo.html">Prasetyo</a> 
    </div>
  </div>

</body>
</html>
